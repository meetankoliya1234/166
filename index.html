<!DOCTYPE html>
<html lang = "en" dir = "ltr">
    <head>
        <meta charset="utf-8" />
        <title>Light Bulb</title>
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.j1s"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
    </head>

    <body style = "margin: 0px; overflow: hidden;">
        <a-scene embedded arjs arjs = "sourceType: webcam; debugUIEnabled: false; trackingMethod: best" vr-mode-ui = "enabled: false">
            <a-assets>
                <a-asset-item id = "circuit-obj" src = "./assets/tinker.obj"></a-asset-item>
                <a-asset-item id = "circuit-mtl" src = "./assets/obj.mtl"></a-asset-item>
            </a-assets>

            <a-marker preset = "hiro">
                <a-entity obj-model = "obj: #circuit-obj; mtl: #circuit-mtl" position = "5 0 0" rotation = "-90 0 0" scale = "0 0 0"></a-entity>
            </a-marker>
        </a-scene>
    </body>
</html>
